<header>
    <div class="container">
        <div class="intro">
            <p class="intro__pre">
                Drummer<span class="hide-mobile"> | </span><br class="hide-desktop">
                US Marine
                <span class="hide-mobile"> | </span>
                <br class="hide-780plus">
                <span class="emphasis">Software Engineer</span>
            </p>
            <p class="intro__main">{{ site.name }}</p>
            <img class="intro__post" src={{ site.profile_image }}>
        </div>

        <div class="social">
            {{ if site.email_address }}<a href="mailto:{{ site.email_address }}" target="_blank">Email</a>{{ endif }}
            {{ if site.github_username }}<a href="http://github.com/{{ site.github_username }}" target="_blank">GitHub</a>{{ endif }}
            {{ if site.linkedin_username }}<a href="http://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>{{ endif }}
        </div>

    </div>
</header>
